parameters :
    import_type:
        ui-name : Import file type
        short-hint: Import file type ['FASTQ/FASTA' or 'SRA']
        long-hint: Import file type ['FASTQ/FASTA' or 'SRA']

    fastq_fwd_staging_file_name :
        ui-name : Forward/left FASTA/FASTQ file path
        short-hint : Short read file containing a paired end library in FASTA/FASTQ format
        long-hint  : |
                Valid file extensions for FASTA: .fasta, .fna, .fa   Valid file extensions for FASTQ: .fastq, .fnq, .fq; Compressed files (containing files with vaild extentions): .zip, .gz, .bz2, .tar.gz, .tar.bz2

    fastq_rev_staging_file_name :
        ui-name : Reverse/right FASTA/FASTQ file path
        short-hint : Second short read file containing a paired end library in FASTA/FASTQ format.
        long-hint  : |
                Valid file extensions for FASTA: .fasta, .fna, .fa   Valid file extensions for FASTQ: .fastq, .fnq, .fq; Compressed files (containing files with vaild extentions): .zip, .gz, .bz2, .tar.gz, .tar.bz2

    sra_staging_file_name:
        ui-name : SRA file path
        short-hint: SRA staing file path
        long-hint: SRA staing file path

    sequencing_tech :
        ui-name : Sequencing technology
        short-hint : The name of the sequencing technology used to create the reads file
        long-hint  : The name of the sequencing technology used to create the reads file

    name :
        ui-name : Reads object name
        short-hint : Provide a name for the Reads object that will be created by this importer
        long-hint  : Provide a name for the Reads object that will be created by this importer

    single_genome:
        ui-name : Single genome
        short-hint: Select if the reads are from a single genome, leave blank if from a metagenome
        long-hint: Select if the reads are from a single genome, leave blank if from a metagenome

    interleaved:
        ui-name : Interleaved
        short-hint: Select if reads file is interleaved
        long-hint: Select if reads file is interleaved

    insert_size_mean :
        ui-name : Mean insert size
        short-hint : The mean (average) insert length
        long-hint  : The mean (average) insert length

    insert_size_std_dev :
        ui-name : St. dev. of insert size
        short-hint : The standard deviation of insert lengths
        long-hint  : The standard deviation of insert lengths

    read_orientation_outward :
        ui-name : Reads orientation outward
        short-hint : Select if reads in a pair point outward
        long-hint  : Select if reads in a pair point outward

description : |
    <p> Import a FASTQ/SRA file into your Narrative as a Reads data object
    Please see the <a href="http://kbase.us/data-upload-download-guide/">Data Upload/Download Guide</a> for more information. </p>

technical-description : none
